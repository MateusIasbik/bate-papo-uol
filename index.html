<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Inter:wght@400;600&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">

</head>
<body>

    <header class="top">
        <img src="images/logo.png" alt="logo Bate-Papo UOL">
        <ion-icon name="people" id="iconPeople"></ion-icon>
    </header>

    <main class="container">
        <ul>      
        </ul>
    </main>

    <footer class="bottom">
        <div class="sendMessage">
            <input type="text" id="myInput" placeholder="Escreva aqui..." class="textChat">
            <p>Enviando para Todos (público)</p>
        </div>
        <ion-icon name="paper-plane-outline" id="submitButton"></ion-icon>
    </footer>

    <div class="boxMenu">
        <div class="menuRight">
            <h2>Escolha um contato para enviar mensagem:</h2>
            <div class="contacts">
                <ul class="contactMessage">
                </ul>
            </div>
            <h2>Escolha a visibilidade:</h2>
            <div class="visibility">    
                <ul>
                    <li>
                        <div class="leftVisibility">
                            <ion-icon name="lock-open"></ion-icon>
                            <p>Público</p>
                        </div>
                        <div class="iconCheckMenu checked"><ion-icon name="checkmark-sharp"></ion-icon></div>
                    </li>
                    <li>
                        <div class="leftVisibility">
                            <ion-icon name="lock-closed"></ion-icon>
                            <p>Reservadamente</p>
                        </div>
                        <div class="iconCheckMenu"><ion-icon name="checkmark-sharp"></ion-icon></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
